<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Assistant - Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Startup Assistant</h2>
        </div>
        <ul class="nav-links">
            <li><a href="/">AI Chat</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/contacts" class="active">Contacts</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Contacts</h1>
        
        <div class="contacts-container">
            <!-- Investors Section -->
            <section class="contact-section">
                <h2>Investors</h2>
                <div class="contacts-grid" id="investorsList">
                    <!-- Investor contacts will be dynamically added here -->
                </div>
            </section>

            <!-- Volunteers Section -->
            <section class="contact-section">
                <h2>Volunteers</h2>
                <div class="contacts-grid" id="volunteersList">
                    <!-- Volunteer contacts will be dynamically added here -->
                </div>
            </section>

            <!-- Mentors Section -->
            <section class="contact-section">
                <h2>Mentors</h2>
                <div class="contacts-grid" id="mentorsList">
                    <!-- Mentor contacts will be dynamically added here -->
                </div>
            </section>

            <!-- Founding Team Section -->
            <section class="contact-section">
                <h2>Founding Team</h2>
                <div class="contacts-grid" id="foundingTeamList">
                    <!-- Founding team contacts will be dynamically added here -->
                </div>
            </section>

            <!-- Collaborators Section -->
            <section class="contact-section">
                <h2>Collaborators</h2>
                <div class="contacts-grid" id="collaboratorsList">
                    <!-- Collaborator contacts will be dynamically added here -->
                </div>
            </section>

            <!-- Tech Team Section -->
            <section class="contact-section">
                <h2>Tech Team</h2>
                <div class="contacts-grid" id="techTeamList">
                    <!-- Tech team contacts will be dynamically added here -->
                </div>
            </section>

            <!-- Others Section -->
            <section class="contact-section">
                <h2>Others</h2>
                <div class="contacts-grid" id="othersList">
                    <!-- Other contacts will be dynamically added here -->
                </div>
            </section>
        </div>
    </main>

    <script src="js/contacts.js"></script>
</body>
</html>
